<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>`Document`</title>
  <style>
  .red{
    color:red;
  }
  .green{
    color:green;
  }
  </style>
</head>
<body>
  {{session['gold']}}
  <!-- Buttons that process gold -->
  <button><a href = '/process_gold/farm'>Farm</a></button>
  <button><a href = '/process_gold/house'>house</a></button>
  <button><a href = '/process_gold/casino'>casino</a></button>
  <button><a href = '/process_gold/cave'>cave</a></button>
  <!-- end buttons -->
  {% for element in session['activities'] | reverse %}
    <p class = {{element['classtype']}}>{{element['text']}}</p>
  {% endfor %}
  <form action = '/reset' method = 'POST' >
    <button>RESET</button>
  </form>
</body>
</html>
